<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></link>
    <link rel="stylesheet" href="styles.css">
    <title>Twitter Clone</title>
  </head>
  <body>
    <h1 class="header">Twitter</h1>
    <main>
      <form class="tweet-card" action="">
        <label for="name">Name</label>
        <input class="u-full-width" type="text" id="name" name="name"></input>
        <label for="content">Tweet</label>
        <textarea class="u-full-width" name="content" id="content" cols="30" rows="10"></textarea>
        <button class="button-primary tweet-button" type="submit">Tweet</button>
      </form>
      <div class="loading">
        <img src="loading.gif">
      </div>
      <div class="tweets"></div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
